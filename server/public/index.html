<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="#" />
  </head>
    <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input placeholder="First Number" id= "firstNum" type="number"/>
      <button class="operator-button">+</button>
      <button class="operator-button">-</button>
      <button class="operator-button">*</button>
      <button class="operator-button">/</button>
      <input placeholder="Second Number" id= "secondNum" type="number"/>
      <button id="calculate-item" onclick="Calc(event)">=</button>
      <button class="clear-btn">C</button>
 
    </form>

    <section id="results-area">
    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <p id="recent-result">
      </p>
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
      <ul id="result-history">
      </ul>
    </section>
    </section>
  </body>
</html>
